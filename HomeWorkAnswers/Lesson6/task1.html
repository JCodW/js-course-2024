<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 	1. Створити масив для зберігання оцінок студентів:
			// 2. Створити функцію для обчислення середнього балу:
			// 3. Створити функцію для знаходження найвищої оцінки:
			// 4. Створити функцію для знаходження найнижчої оцінки:
			// 5. Запросити користувача ввести кілька оцінок і зберегти їх у масив:
			// 6. Обчислити середній бал, найвищу і найнижчу оцінки:
			// 7. Вивести результати:

			let marks = [];

			const count = getNumericValue(`Вкажіть, скільки відміток ви хочете ввести`);

			inputValues(count);

			marks.forEach((value, index) => {
				console.log(`index ${index} = ${value}`);
			});

			alert(`Мін=${min(marks)} Макс=${max(marks)} Середній=${avg(marks).toFixed(2)}`);

			function inputValues(count) {
				for (let i = 0; i < count; i++) {
					marks.push(checkRangeValues(`Введіть оцінку ${i + 1} з ${count}: від 1 до 100`, 1, 100));
				}
			}

			function checkRangeValues(message, min, max) {
				while (true) {
					let value = getNumericValue(message);
					if (value >= min && value <= max) {
						return value;
					}
				}
			}

			function getNumericValue(message) {
				while (true) {
					let value = prompt(message);
					let isValid = !isNaN(value) && value !== "" && value !== null && value > 0;
					if (isValid) return Number(value);
				}
			}

			function min(array) {
				return Math.min(...array);
			}

			function max(array) {
				return Math.max(...array);
			}

			function sum(array) {
				let sum = 0;
				for (const value of array) {
					sum = sum + value;
				}
				return sum;
			}

			function avg(array) {
				return sum(array) / array.length;
			}
		</script>
	</body>
</html>
