	<body>
		<script>
			let product1 = {
				name: "Phone",
				price: 10000,
				displayInfo: display,
			};

			let product2 = {};
			product2.name = "Laptop";
			product2.price = 50000;

			function display() {
				console.log(this.name);
				console.log(this.price);
			}

            display.apply({name:"a", price:1});//apply, call, bind
            // ()=>{this }

			product1.displayInfo();
			product2.displayInfo();
		</script>
